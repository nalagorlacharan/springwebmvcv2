<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Update User Details</h2>
    <form th:action="@{/update}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="id" class="form-label">Enter ID to Update</label>
            <input type="number" class="form-control" id="id" name="id" th:field="*{id}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
